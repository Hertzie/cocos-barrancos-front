<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mesas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let mesa of mesas" (click)="presentarModalPedido(mesa)">
    <ion-card-header>
      <ion-card-subtitle>{{mesa.nombre_mesa}}</ion-card-subtitle>
      <ion-card-title>Cliente: {{mesa.cliente_actual}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>Pedido...</ion-card-content>
  </ion-card>
</ion-content>
